<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Price Data Table</title>
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="video-background">
    <source src="video/video.mp4" type="video/mp4"> 
  </video>

  <div class="container">
    <h1 class="text-center element ">Price Comparision Table</h1>
    <!-- <link rel="stylesheet" href="styles.css"> -->
   <table class="table element text-size">  <!--  bordered hover sortable cell-hover bordered resizeable  -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Phone Model</th>
          <th class="move-left">Apple Tradein Price</th>
          <th class="move-left">Eco's offer Price</th>
        </tr>
      </thead>
      <tbody id="data-table-body" class="text-size">
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script> 
  <script src="app.js"></script>
</body>
</html>
